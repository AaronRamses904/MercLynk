<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventario | MercLynk</title>
  <link rel="stylesheet" href="inventario.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ðŸ”¹ ENCABEZADO -->
  <header class="header">
    <h1 class="titulo">ðŸ“¦ Control de Inventario</h1>
    <p class="subtitulo">Administra tus productos y controla tus existencias</p>
  </header>

  <!-- ðŸ”¹ FORMULARIO -->
  <section class="form-section">
    <h2>Agregar producto</h2>

    <form id="form-producto" class="formulario">
      <input type="text" id="nombre" placeholder="Nombre del producto" required />
      <input type="number" id="precio" placeholder="Precio (S/.)" required />
      <input type="number" id="stock" placeholder="Cantidad en stock" required />
      <button type="submit">Agregar</button>
    </form>
  </section>

  <!-- ðŸ”¹ TABLA DE INVENTARIO -->
  <section class="tabla-section">
    <h2>Inventario actual</h2>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio (S/.)</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody id="tabla-body">
        <!-- Los productos se agregan dinÃ¡micamente -->
      </tbody>
    </table>
  </section>

  <script src="inventario.js"></script>
</body>
</html>
